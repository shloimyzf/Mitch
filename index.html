<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitch's Coffee</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    .animate-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Square Card Grid */
    .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
    .menu-card { aspect-ratio: 1 / 1; display: flex; flex-direction: column; justify-content: space-between; }
    
    /* Modal Animation */
    .modal-overlay { animation: fadeBg 0.2s ease-out forwards; }
    .modal-content { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes fadeBg { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
  </style>
</head>
<body class="bg-stone-50 text-stone-900 pb-20">

<div id="app">
  <div class="min-h-screen flex flex-col items-center justify-center gap-4">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#550c18]"></div>
    <p class="text-stone-400 text-sm font-medium">Connecting to Mitch's Coffee...</p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  /* ================= CONFIG ================= */
  const firebaseConfig = {
    apiKey: "AIzaSyCMcxuH-8Pc0t8eC71xOU8TXLu0ZoF-RG4",
    authDomain: "mitches-coffee.firebaseapp.com",
    projectId: "mitches-coffee",
    storageBucket: "mitches-coffee.firebasestorage.app",
    messagingSenderId: "789709713646",
    appId: "1:789709713646:web:3f09ce026b40a85b3f03ff"
  };

  const appId = "mitchs-coffee";
  const ADMIN_CODE = "222";

  // --- EMAILJS CONFIG ---
  const EMAIL_PUBLIC_KEY = "X_5xpqldnPZM4GwJh";
  const EMAIL_SERVICE_ID = "service_m3qf2td";
  const EMAIL_TEMPLATE_ID = "template_tbrl9z5";

  // --- ADMIN CONTACTS ---
  const ADMIN_CONTACTS = [
      "8457092605@vtext.com",
      "8482102496@vtext.com"
  ];

  const CARRIERS = {
    "Verizon": "@vtext.com",
    "AT&T": "@txt.att.net",
    "T-Mobile": "@tmomail.net",
    "Sprint": "@messaging.sprintpcs.com",
    "None": ""
  };

  /* ================= STATE ================= */
  let db, auth;
  let state = {
    user: null, deviceId: null, isLoggedIn: false, view: "customer", isAdminAuth: false,
    customerName: "", customerPhone: "", customerCarrier: "", 
    dormRoom: "", orders: [], cart: [], isDelivery: false, notification: null, lastId: null,
    
    // Modal State
    modalOpen: false,
    activeItem: null, // The item currently being customized
    modalSize: 'Small',
    modalSyrup: 'None',
    modalPumps: 0
  };

  const MENU_ITEMS = [
    { id: 'hot-latte', name: 'Regular Hot Latte', category: 'Lattes', type: 'drink' },
    { id: 'iced-latte', name: 'Regular Iced Latte', category: 'Lattes', type: 'drink' },
    { id: 'vanilla-hot-latte', name: 'Vanilla Hot Latte', category: 'Lattes', type: 'drink' },
    { id: 'vanilla-iced-latte', name: 'Vanilla Iced Latte', category: 'Lattes', type: 'drink' },
    { id: 'brown-sugar-hot', name: 'Brown Sugar Hot Latte', category: 'Lattes', type: 'drink' },
    { id: 'brown-sugar-iced', name: 'Brown Sugar Iced Latte', category: 'Lattes', type: 'drink' },
    { id: 'hot-cocoa', name: 'Regular Hot Cocoa', category: 'Hot Cocoa', type: 'drink' },
    { id: 'choc-chip', name: 'Chocolate Chip Cookie', category: 'Cookies', type: 'cookie' },
  ];

  const CATEGORIES = ['Lattes', 'Hot Cocoa', 'Cookies'];

  /* ================= CORE LOGIC ================= */

  async function init() {
    setupIdentity();
    if(window.emailjs) emailjs.init(EMAIL_PUBLIC_KEY);

    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    auth = getAuth(app);
    await signInAnonymously(auth);
    
    onAuthStateChanged(auth, user => {
      state.user = user;
      if (user) listenOrders();
      render();
    });
  }

  function setupIdentity() {
    let storedId = localStorage.getItem('mitch_device_id');
    if (!storedId) {
        storedId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('mitch_device_id', storedId);
    }
    state.deviceId = storedId;

    const storedName = localStorage.getItem('mitch_customer_name');
    const storedPhone = localStorage.getItem('mitch_customer_phone');
    const storedCarrier = localStorage.getItem('mitch_customer_carrier');
    
    if (storedName) {
        state.customerName = storedName;
        state.customerPhone = storedPhone || "";
        state.customerCarrier = storedCarrier || "None";
        state.isLoggedIn = true;
    }
  }

  function listenOrders() {
    const ref = collection(db, "artifacts", appId, "public", "data", "orders");
    onSnapshot(ref, snap => {
      state.orders = snap.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
        
      if(state.view === 'admin' && state.isAdminAuth && state.orders.length > 0) {
        const latest = state.orders[0];
        if(latest.status === 'pending' && state.lastId !== latest.id) {
            state.lastId = latest.id;
            // Removed Audio Trigger
            showToast(`New Order from ${latest.customerName}!`);
        }
      }
      render();
    });
  }

  // --- TEXTING ---
  function sendTextToStudent(order) {
    if(!order.customerPhone || !order.customerCarrier || order.customerCarrier === 'None') return;
    const emailAddress = order.customerPhone + CARRIERS[order.customerCarrier];
    const message = `Hey ${order.customerName}, your Mitch's Coffee order is READY! Come to room 101.`;
    emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, { to_email: emailAddress, message: message })
      .catch(err => console.log("Student Text Failed:", err));
  }

  function sendTextToAdmin(name, room) {
    const message = `NEW ORDER: ${name} in Room ${room}`;
    ADMIN_CONTACTS.forEach(contact => {
        emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, { to_email: contact, message: message })
            .catch(err => console.log("Failed to send to " + contact));
    });
  }

  /* ================= ACTIONS ================= */

  window.login = e => {
    e.preventDefault();
    const name = document.getElementById("loginName").value.trim();
    const phone = document.getElementById("loginPhone").value.trim();
    const carrier = document.getElementById("loginCarrier").value; 
    
    if (name) { 
        state.customerName = name; 
        state.customerPhone = phone;
        state.customerCarrier = carrier;
        state.isLoggedIn = true; 
        localStorage.setItem('mitch_customer_name', name); 
        localStorage.setItem('mitch_customer_phone', phone);
        localStorage.setItem('mitch_customer_carrier', carrier);
        render(); 
    }
  };

  window.logout = () => {
      localStorage.clear();
      location.reload();
  };

  window.updateRoom = (val) => { state.dormRoom = val; };
  window.setView = v => { state.view = v; render(); };
  window.setDelivery = v => { state.isDelivery = v; render(); };

  // --- MODAL & CUSTOMIZATION LOGIC ---

  window.openModal = (id) => {
      const item = MENU_ITEMS.find(i => i.id === id);
      state.activeItem = item;
      state.modalSize = 'Small'; // Default size
      state.modalPumps = 3; // Default pumps for small

      // Determine default syrup based on drink name
      if (item.name.toLowerCase().includes('vanilla')) {
          state.modalSyrup = 'Vanilla';
      } else if (item.name.toLowerCase().includes('brown sugar')) {
          state.modalSyrup = 'Brown Sugar';
      } else if (item.name.toLowerCase().includes('regular') && item.category === 'Lattes') {
          state.modalSyrup = 'Classic';
      } else {
          state.modalSyrup = 'None';
          state.modalPumps = 0;
      }
      
      state.modalOpen = true;
      render();
  };

  window.closeModal = () => {
      state.modalOpen = false;
      state.activeItem = null;
      render();
  };

  window.setModalSize = (s) => {
      state.modalSize = s;
      // Auto adjust pumps if we have syrup
      if (state.modalSyrup !== 'None') {
          state.modalPumps = (s === 'Small') ? 3 : 4;
      }
      render();
  };

  window.setModalSyrup = (s) => {
      state.modalSyrup = s;
      if (s === 'None') state.modalPumps = 0;
      else state.modalPumps = (state.modalSize === 'Small') ? 3 : 4;
      render();
  };

  window.changeModalPumps = (d) => {
      state.modalPumps = Math.max(0, Math.min(8, state.modalPumps + d));
      render();
  };

  window.addToCartFromModal = () => {
      const item = state.activeItem;
      const size = item.type === 'drink' ? state.modalSize : 'N/A';
      const price = item.type === 'drink' ? (size === 'Small' ? 4 : 5) : 1;

      const existing = state.cart.find(c => 
          c.id === item.id && 
          c.size === size && 
          c.syrupType === state.modalSyrup && 
          c.syrupPumps === state.modalPumps
      );

      if (existing) existing.qty++;
      else state.cart.push({ 
          ...item, 
          size, 
          price, 
          syrupType: state.modalSyrup, 
          syrupPumps: state.modalPumps, 
          qty: 1 
      });

      state.modalOpen = false;
      render();
  };

  window.removeCart = idx => { if (state.cart[idx].qty > 1) state.cart[idx].qty--; else state.cart.splice(idx, 1); render(); };
  window.addCartQty = idx => { state.cart[idx].qty++; render(); };

  window.order = async () => {
    if(!state.dormRoom || !state.cart.length) return showToast("Room # required!");
    const sub = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
    const total = sub + (state.isDelivery ? 1 : 0);
    
    try {
      await addDoc(collection(db, "artifacts", appId, "public", "data", "orders"), {
        customerName: state.customerName, 
        customerPhone: state.customerPhone, 
        customerCarrier: state.customerCarrier, 
        dormRoom: state.dormRoom, items: state.cart, total, isDelivery: state.isDelivery, 
        status: "pending", timestamp: serverTimestamp(), userId: state.user.uid, deviceId: state.deviceId 
      });
      state.cart = []; 
      state.isDelivery = false; 
      showToast("Order Sent!");
      sendTextToAdmin(state.customerName, state.dormRoom);
    } catch(e) { 
      showToast("Error sending order!"); 
      console.error(e);
    }
  };

  window.adminAuth = e => { e.preventDefault(); if (document.getElementById("adminPin").value === ADMIN_CODE) { state.isAdminAuth = true; render(); } else showToast("Wrong Code!"); };
  window.adminLock = () => { state.isAdminAuth = false; render(); };
  
  window.setStatus = (id, s) => {
    updateDoc(doc(db,"artifacts",appId,"public","data","orders",id), { status: s });
    if (s === 'ready') {
        const order = state.orders.find(o => o.id === id);
        if (order) sendTextToStudent(order);
    }
  };
  
  window.deleteOrder = id => deleteDoc(doc(db,"artifacts",appId,"public","data","orders",id));
  function showToast(m) { state.notification = m; render(); setTimeout(() => { state.notification = null; render(); }, 3000); }

  /* ================= UI ================= */

  function render() {
    const root = document.getElementById("app");
    if (!state.isLoggedIn) {
        root.innerHTML = `
        <div class="min-h-screen bg-stone-100 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl text-center space-y-6 animate-in">
                <div class="bg-[#550c18] w-20 h-20 rounded-2xl flex items-center justify-center mx-auto rotate-3 shadow-lg"><i data-lucide="coffee" class="w-10 h-10 text-white"></i></div>
                <h1 class="text-3xl font-black text-stone-900 tracking-tight italic">Mitch's Coffee</h1>
                <form onsubmit="login(event)" class="space-y-4">
                    <input required id="loginName" placeholder="Name" class="w-full bg-stone-50 border-2 border-stone-100 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#550c18] font-bold">
                    <input type="tel" id="loginPhone" placeholder="Phone Number" class="w-full bg-stone-50 border-2 border-stone-100 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#550c18] font-bold">
                    <select id="loginCarrier" class="w-full bg-stone-50 border-2 border-stone-100 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#550c18] font-bold text-stone-600">
                        <option value="None">Select Carrier (Optional)</option>
                        <option value="Verizon">Verizon</option>
                        <option value="AT&T">AT&T</option>
                        <option value="T-Mobile">T-Mobile</option>
                        <option value="Sprint">Sprint</option>
                    </select>
                    <button class="w-full bg-[#550c18] text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-transform">Start Ordering</button>
                </form>
            </div>
        </div>`;
    } else {
        root.innerHTML = `
            <header class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-40 px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="bg-[#550c18] p-1.5 rounded-lg"><i data-lucide="coffee" class="w-5 h-5 text-white"></i></div>
                    <h1 class="text-xl font-black italic">Mitch's</h1>
                </div>
                <div class="flex gap-2">
                    ${state.view === 'customer' ? `<button onclick="logout()" class="px-3 py-2 rounded-xl text-xs font-black bg-stone-200 text-stone-600 uppercase">Log Out</button>` : ''}
                    ${state.view === 'customer' 
                        ? `<button onclick="setView('admin')" class="px-3 py-2 rounded-xl text-xs font-black uppercase bg-stone-900 text-white"><i data-lucide="chef-hat" class="w-3 h-3 inline mr-1"></i>Admin</button>`
                        : `<button onclick="setView('customer')" class="px-3 py-2 rounded-xl text-xs font-black uppercase bg-[#550c18] text-white">Menu</button>`
                    }
                </div>
            </header>
            
            <main class="max-w-md mx-auto p-4 space-y-6 pb-24">
                ${state.view === 'customer' ? renderCustomer() : renderAdmin()}
            </main>

            ${state.modalOpen ? renderModal() : ''}
            
            ${state.notification ? `<div class="fixed top-4 left-4 right-4 z-50 animate-bounce bg-stone-900 text-white px-6 py-3 rounded-2xl shadow-2xl text-center font-bold border border-white/10">${state.notification}</div>` : ''}
        `;
    }
    lucide.createIcons();
  }

  function renderModal() {
      const item = state.activeItem;
      // Determine what syrup text to show
      let syrupName = 'Classic';
      if (item.name.includes('Vanilla')) syrupName = 'Vanilla';
      if (item.name.includes('Brown Sugar')) syrupName = 'Brown Sugar';
      
      return `
        <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center">
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm modal-overlay" onclick="closeModal()"></div>
            <div class="bg-white w-full max-w-sm rounded-t-[2rem] sm:rounded-[2rem] p-6 relative z-10 modal-content shadow-2xl space-y-6 pb-10">
                
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-black text-stone-900 leading-tight">${item.name}</h2>
                        <p class="text-stone-500 font-bold text-sm">$${state.modalSize === 'Small' ? 4 : 5}.00</p>
                    </div>
                    <button onclick="closeModal()" class="bg-stone-100 p-2 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>

                ${item.type === 'drink' ? `
                    <div class="space-y-4">
                        <div>
                             <label class="text-xs font-black text-stone-400 uppercase tracking-widest ml-1">Size</label>
                             <div class="bg-stone-100 p-1 rounded-2xl flex mt-1">
                                <button onclick="setModalSize('Small')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${state.modalSize==='Small'?'bg-white text-[#550c18] shadow-md':'text-stone-400'}">Small ($4)</button>
                                <button onclick="setModalSize('Large')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${state.modalSize==='Large'?'bg-white text-[#550c18] shadow-md':'text-stone-400'}">Large ($5)</button>
                             </div>
                        </div>

                        <div>
                             <label class="text-xs font-black text-stone-400 uppercase tracking-widest ml-1">Flavor</label>
                             <div class="bg-stone-100 p-1 rounded-2xl flex mt-1">
                                <button onclick="setModalSyrup('${syrupName}')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${state.modalSyrup!=='None'?'bg-white text-[#550c18] shadow-md':'text-stone-400'}">${syrupName}</button>
                                <button onclick="setModalSyrup('None')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${state.modalSyrup==='None'?'bg-white text-stone-900 shadow-md':'text-stone-400'}">No Syrup</button>
                             </div>
                        </div>

                        ${state.modalSyrup !== 'None' ? `
                            <div class="animate-in">
                                <label class="text-xs font-black text-stone-400 uppercase tracking-widest ml-1">Sweetness Level (Pumps)</label>
                                <div class="flex items-center justify-between bg-stone-50 border-2 border-stone-100 p-2 rounded-2xl mt-1">
                                    <button onclick="changeModalPumps(-1)" class="w-10 h-10 bg-white rounded-xl shadow-sm border border-stone-200 flex items-center justify-center"><i data-lucide="minus" class="w-4 h-4"></i></button>
                                    <span class="font-black text-2xl text-[#550c18]">${state.modalPumps}</span>
                                    <button onclick="changeModalPumps(1)" class="w-10 h-10 bg-[#550c18] text-white rounded-xl shadow-lg flex items-center justify-center"><i data-lucide="plus" class="w-4 h-4"></i></button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                ` : ''}

                <button onclick="addToCartFromModal()" class="w-full bg-[#550c18] text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-transform flex items-center justify-center gap-2">
                    Add to Order <span class="bg-white/20 px-2 py-0.5 rounded text-sm">$${(item.type==='drink'?(state.modalSize==='Small'?4:5):1).toFixed(2)}</span>
                </button>

            </div>
        </div>
      `;
  }

  function renderCustomer() {
    const now = Date.now();
    const myOrder = state.orders.find(o => o.deviceId === state.deviceId && o.status !== 'completed' && (now - (o.timestamp?.toMillis() || now) < 3600000));
    const cartTotal = state.cart.reduce((s, i) => s + (i.price * i.qty), 0) + (state.isDelivery ? 1 : 0);

    return `
        ${myOrder ? `
            <section class="bg-white p-6 rounded-[2.5rem] shadow-xl border-4 ${myOrder.status==='ready'?'border-green-400':'border-amber-400'} space-y-5 animate-in relative overflow-hidden">
                <div class="flex justify-between items-center relative z-10">
                    <h3 class="font-black text-sm uppercase flex items-center gap-2 tracking-widest text-amber-800">
                        ${myOrder.status==='ready' ? '<i data-lucide="check-circle" class="text-green-500"></i> READY!' : '<i data-lucide="zap" class="animate-pulse text-amber-500"></i> PROGRESS'}
                    </h3>
                    <div class="flex gap-1">
                      ${myOrder.isDelivery ? '<span class="text-[8px] font-black bg-blue-600 text-white px-1.5 py-0.5 rounded">DELIVERY</span>' : ''}
                      <span class="text-[10px] font-black bg-stone-100 px-2 py-1 rounded">#${myOrder.id.slice(-4)}</span>
                    </div>
                </div>
                <div class="flex justify-between items-center bg-stone-50 p-4 rounded-2xl border border-stone-100">
                    <span class="text-2xl font-black uppercase italic text-stone-900 tracking-tighter">Status: ${myOrder.status}</span>
                </div>
                <div class="relative h-5 rounded-full bg-stone-100 overflow-hidden shadow-inner ring-1 ring-black/5">
                    <div class="h-full transition-all duration-1000 ${myOrder.status==='ready'?'bg-green-500':'bg-amber-500'}" style="width: ${myOrder.status==='pending'?'33%':myOrder.status==='brewing'?'66%':'100%'}"></div>
                </div>
                <div class="bg-stone-50 rounded-2xl p-4 space-y-3 border border-stone-100 text-xs">
                    ${myOrder.items.map(it => `
                        <div class="flex flex-col border-b border-stone-200 last:border-0 pb-2">
                            <div class="flex justify-between font-black text-stone-800 text-sm"><span>${it.qty}x ${it.name}</span><span class="text-stone-500">${it.size}</span></div>
                            ${it.syrupType!=='None'?`<span class="text-[#550c18] font-black text-[9px] uppercase tracking-wider flex items-center gap-1 mt-1"><i data-lucide="droplets" class="w-3 h-3"></i>${it.syrupPumps} Pumps ${it.syrupType}</span>`:''}
                        </div>`).join('')}
                </div>
                ${myOrder.status === 'ready' ? `
                  <button onclick="setStatus('${myOrder.id}', 'completed')" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-transform">
                    ${myOrder.isDelivery ? "I Got My Delivery!" : "I've Picked It Up!"}
                  </button>
                ` : `<p class="text-center text-xs font-bold text-stone-400 italic">Mitch is working on it. Hold tight!</p>`}
            </section>` : ''}

        ${state.cart.length ? `
            <section class="bg-stone-900 text-white p-6 rounded-3xl shadow-2xl space-y-5 animate-in">
                <h2 class="text-xl font-black flex items-center gap-2 text-amber-400"><i data-lucide="shopping-bag" class="w-6 h-6"></i> Your Basket</h2>
                <div class="grid grid-cols-2 gap-2 bg-white/5 p-1 rounded-2xl border border-white/10">
                    <button onclick="setDelivery(false)" class="py-4 rounded-xl text-[10px] font-black uppercase transition-all flex flex-col items-center gap-1 ${!state.isDelivery ? 'bg-[#550c18] text-white shadow-lg' : 'text-stone-500 hover:bg-white/5'}"><i data-lucide="store" class="w-4 h-4"></i> Pickup</button>
                    <button onclick="setDelivery(true)" class="py-4 rounded-xl text-[10px] font-black uppercase transition-all flex flex-col items-center gap-1 ${state.isDelivery ? 'bg-blue-600 text-white shadow-lg' : 'text-stone-500 hover:bg-white/5'}"><i data-lucide="truck" class="w-4 h-4"></i> Delivery ($1)</button>
                </div>
                <div class="space-y-3 px-1">
                    ${state.cart.map((item, idx) => `
                        <div class="flex items-center justify-between text-sm">
                            <div class="flex flex-col"><span class="font-bold">${item.qty}x ${item.name}</span><span class="text-[10px] text-stone-400 font-bold uppercase tracking-tighter">${item.size} ${item.syrupType!=='None'?`/ ${item.syrupPumps} Pumps ${item.syrupType}`:''}</span></div>
                            <div class="flex items-center gap-2">
                                <button onclick="removeCart(${idx})" class="p-1 bg-white/10 rounded-lg hover:bg-white/20 transition-colors"><i data-lucide="minus" class="w-3 h-3"></i></button>
                                <button onclick="addCartQty(${idx})" class="p-1 bg-[#550c18] rounded-lg hover:bg-red-800 transition-colors"><i data-lucide="plus" class="w-3 h-3"></i></button>
                                <span class="font-bold text-amber-400 ml-2">$${(item.price*item.qty).toFixed(2)}</span>
                            </div>
                        </div>`).join('')}
                    ${state.isDelivery ? `<div class="flex justify-between text-[10px] text-blue-400 font-black uppercase tracking-widest border-t border-white/10 pt-3"><span>Delivery Fee</span><span>$1.00</span></div>` : ''}
                </div>
                <div class="space-y-3 pt-2">
                    <input id="roomInput" oninput="updateRoom(this.value)" value="${state.dormRoom}" placeholder="Enter Dorm Room #" class="w-full bg-white/10 border-none rounded-2xl px-5 py-4 text-white outline-none placeholder:text-stone-600 font-black">
                    <button onclick="order()" class="w-full bg-[#550c18] text-white py-4 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-transform">Place Order â€¢ $${cartTotal.toFixed(2)}</button>
                </div>
            </section>` : ''}

        ${CATEGORIES.map(cat => `
            <section class="space-y-4">
                <h2 class="text-xl font-black border-b-2 pb-2 uppercase tracking-tight italic text-stone-900">${cat}</h2>
                <div class="menu-grid">
                    ${MENU_ITEMS.filter(i => i.category === cat).map(item => `
                        <button onclick="openModal('${item.id}')" class="bg-[#550c18] rounded-[1.5rem] border shadow-md p-4 menu-card active:scale-[0.95] transition hover:shadow-xl relative overflow-hidden group text-left">
                            <div class="flex flex-col items-start gap-1 z-10 w-full h-full justify-between">
                                <div>
                                    <h3 class="font-black text-white text-md leading-tight">${item.name}</h3>
                                    ${item.type === 'drink' ? `<span class="text-red-200 text-[10px] font-bold uppercase tracking-widest mt-1 block">Customize</span>` : ''}
                                </div>
                                <div class="flex w-full justify-between items-end">
                                    <span class="text-white font-black bg-black/20 px-3 py-1 rounded-full text-xs whitespace-nowrap">
                                        $${item.type==='drink' ? '4.00' : '1.00'}
                                    </span>
                                    <div class="bg-white/20 p-2 rounded-full"><i data-lucide="plus" class="w-4 h-4 text-white"></i></div>
                                </div>
                            </div>
                        </button>`).join('')}
                </div>
            </section>`).join('')}
    `;
  }

  function renderAdmin() {
    if(!state.isAdminAuth) {
        return `
            <div class="bg-white p-8 rounded-3xl border shadow-2xl text-center space-y-6 animate-in">
                <div class="bg-stone-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto border-2 border-stone-200"><i data-lucide="lock" class="text-stone-400"></i></div>
                <div><h1 class="text-2xl font-black italic">Mitch Only</h1><p class="text-stone-500 text-sm">Enter pin to see orders</p></div>
                <form onsubmit="adminAuth(event)" class="space-y-4">
                    <input type="password" id="adminPin" placeholder="PIN" class="w-full bg-stone-50 border-2 rounded-2xl px-4 py-4 text-center text-2xl font-black tracking-[1em] outline-none focus:border-stone-900">
                    <button class="w-full bg-stone-900 text-white py-4 rounded-2xl font-bold text-lg shadow-xl">Open Queue</button>
                </form>
            </div>`;
    }
    return `
        <div class="flex justify-between items-center bg-stone-900 text-white p-4 rounded-2xl shadow-lg">
            <h2 class="text-xl font-black italic">Mitch's Master Queue</h2>
            <button onclick="adminLock()" class="text-[10px] font-bold border border-white/20 px-3 py-1 rounded-lg uppercase">Lock</button>
        </div>
        ${state.orders.length === 0 ? '<p class="text-center py-20 text-stone-400 font-bold italic">No orders yet, Mitch!</p>' : ''}
        ${state.orders.map(o => `
            <div class="bg-white p-6 rounded-[2.5rem] border-2 shadow-sm transition-all ${o.status==='completed'?'opacity-40 border-stone-100':'border-amber-500 shadow-lg'}">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h3 class="font-black text-2xl">${o.customerName}</h3>
                        <span class="bg-amber-100 text-amber-800 text-xs font-black px-2 py-1 rounded uppercase tracking-tighter">Room ${o.dormRoom}</span>
                        ${o.isDelivery ? '<span class="bg-blue-600 text-white text-[9px] font-black px-2 py-1 rounded uppercase ml-1">DELIVERY</span>' : ''}
                    </div>
                    <div class="flex flex-col items-end gap-2">
                       <span class="text-[10px] px-3 py-1.5 rounded-full uppercase font-black bg-stone-100">${o.status}</span>
                       <button onclick="deleteOrder('${o.id}')" class="text-stone-300 hover:text-red-500 p-1 transition-colors"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
                <div class="space-y-2 mb-6 text-sm">
                    ${o.items.map(it => `
                        <div class="bg-stone-50 p-3 rounded-2xl border border-stone-100 flex justify-between items-center">
                            <span class="font-black text-stone-800">${it.qty}x ${it.name} (${it.size})</span>
                            ${it.syrupType!=='None'?`<span class="text-[#550c18] text-[10px] font-black uppercase ring-1 ring-red-100 px-1 rounded">${it.syrupPumps} ${it.syrupType}</span>`:''}
                        </div>`).join('')}
                    <div class="flex justify-between items-center pt-2 px-2 border-t mt-1 font-black"><span>Total Amount</span><span>$${o.total?.toFixed(2)}</span></div>
                </div>
                ${o.customerCarrier && o.customerCarrier !== 'None' ? `
                    <div class="bg-green-50 text-green-700 text-[10px] font-black text-center py-1 rounded-lg border border-green-200 mb-2">
                        AUTO-TEXT ENABLED: ${o.customerCarrier}
                    </div>` : ''}
                <div class="flex flex-col gap-2">
                    ${o.status === 'pending' ? `<button onclick="setStatus('${o.id}', 'brewing')" class="w-full bg-[#550c18] text-white py-4 rounded-2xl font-black text-lg active:scale-95 transition-transform">Start Brewing</button>` : ''}
                    ${o.status === 'brewing' ? `<button onclick="setStatus('${o.id}', 'ready')" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg active:scale-95 transition-transform">Ready (Sends Text)</button>` : ''}
                    ${o.status === 'ready' ? `<button onclick="setStatus('${o.id}', 'completed')" class="w-full bg-stone-900 text-white py-4 rounded-2xl font-black text-lg active:scale-95 transition-transform">Mark Completed</button>` : ''}
                </div>
            </div>`).join('')}
    `;
  }

  init();
</script>
</body>
</html>
