<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mitch's Coffee</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#924E23">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="text/javascript">
    (function(){ emailjs.init("X_5xpqldnPZM4GwJh"); })();
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
    body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: none; }
    
    .animate-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    .modal-enter { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    
    .menu-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
    .menu-card { 
        aspect-ratio: 1 / 1; display: flex; flex-direction: column; justify-content: flex-end; 
        background-size: cover; background-position: center; position: relative; overflow: hidden;
    }
    .menu-card::after {
        content: ''; position: absolute; inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 100%); z-index: 1;
    }
  </style>
</head>
<body class="bg-stone-50 text-stone-900 pb-20 select-none">

<div id="main-view">
  <div class="min-h-screen flex flex-col items-center justify-center gap-4">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#924E23]"></div>
    <p class="text-stone-400 text-sm font-medium">Brewing...</p>
  </div>
</div>

<div id="modal-layer" class="fixed inset-0 z-50 pointer-events-none flex items-end sm:items-center justify-center"></div>
<div id="toast-layer" class="fixed top-4 left-4 right-4 z-[60] pointer-events-none"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
  import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-messaging.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCMcxuH-8Pc0t8eC71xOU8TXLu0ZoF-RG4",
    authDomain: "mitches-coffee.firebaseapp.com",
    projectId: "mitches-coffee",
    storageBucket: "mitches-coffee.firebasestorage.app",
    messagingSenderId: "789709713646",
    appId: "1:789709713646:web:3f09ce026b40a85b3f03ff"
  };

  const VAPID_KEY = "BF3iJzRgdCJq3LAFW2c05_5m-dGyzGhS74-_G4ty609IzftV92_inFfBP9ThuDAZ7FJd2V27VvNFgJsyOk8lzg4";
  const appId = "mitchs-coffee";
  
  // EMAIL CONFIG
  const EMAIL_SERVICE_ID = "service_m3qf2td";
  const EMAIL_TEMPLATE_ID = "template_c7bbquk"; 
  
  // UPDATED: Added your new email here
  const ADMIN_CONTACTS = ["Rybdpm@gmail.com"];
  
  let db, auth, messaging;
  let deferredPrompt;
  let state = {
    user: null, deviceId: null, isLoggedIn: false,
    customerName: "", customerPhone: "", customerCarrier: "", customerEmail: "",
    dormRoom: "", orders: [], cart: [], isDelivery: false,
    settings: { deliveryEnabled: true, shopOpen: true },
    modal: { isOpen: false, item: null, size: null, syrup: 'None', pumps: 0 },
    showInstall: false, fcmToken: null
  };

  const MENU_ITEMS = [
    { id: 'hot-latte', name: 'Regular Hot Latte', category: 'Lattes', type: 'drink', image: 'https://images.unsplash.com/photo-1570968992193-6e5c922e4959?q=80&w=800&auto=format&fit=crop' },
    { id: 'iced-latte', name: 'Regular Iced Latte', category: 'Lattes', type: 'drink', image: 'https://images.unsplash.com/photo-1517701604599-bb29b5dd7359?q=80&w=800&auto=format&fit=crop' },
    { id: 'vanilla-hot-latte', name: 'Vanilla Hot Latte', category: 'Lattes', type: 'drink', image: 'https://images.unsplash.com/photo-1585421577626-4447385f956c?q=80&w=800&auto=format&fit=crop' },
    { id: 'vanilla-iced-latte', name: 'Vanilla Iced Latte', category: 'Lattes', type: 'drink', image: 'https://images.unsplash.com/photo-1640105349386-3532f8df1d07?q=80&w=800&auto=format&fit=crop' },
    { id: 'brown-sugar-hot', name: 'Brown Sugar Hot Latte', category: 'Lattes', type: 'drink', image: 'https://images.unsplash.com/photo-1634629431872-9d0c64917409?q=80&w=800&auto=format&fit=crop' },
    { id: 'brown-sugar-iced', name: 'Brown Sugar Iced Latte', category: 'Lattes', type: 'drink', image: 'https://images.unsplash.com/photo-1627349941198-d45c630121c2?q=80&w=800&auto=format&fit=crop' },
    { id: 'hot-cocoa', name: 'Regular Hot Cocoa', category: 'Hot Cocoa', type: 'drink', image: 'https://images.unsplash.com/photo-1542990253-0d0f5be5f0ed?q=80&w=800&auto=format&fit=crop' },
    { id: 'choc-chip', name: 'Chocolate Chip Cookie', category: 'Cookies', type: 'cookie', image: 'https://images.unsplash.com/photo-1499636138143-bd630f5cf386?q=80&w=800&auto=format&fit=crop' },
  ];
  const CATEGORIES = ['Lattes', 'Hot Cocoa', 'Cookies'];

  async function init() {
    setupIdentity();
    window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; state.showInstall = true; renderMain(); });

    const app = initializeApp(firebaseConfig);
    db = getFirestore(app);
    auth = getAuth(app);
    messaging = getMessaging(app);

    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(console.error); }

    await signInAnonymously(auth);
    onAuthStateChanged(auth, user => {
      state.user = user;
      if (user) {
          listenOrders();
          listenSettings();
          if(Notification.permission === 'granted') requestPushPermission(); 
      }
      renderMain();
    });

    onMessage(messaging, (payload) => { showToast(payload.notification.title + ": " + payload.notification.body); });

    setInterval(() => { if(state.isLoggedIn) renderMain(); }, 15000); 
  }

  window.requestPushPermission = async () => {
    try {
        const token = await getToken(messaging, { vapidKey: VAPID_KEY });
        if (token) { state.fcmToken = token; showToast("Notifications Enabled!"); renderMain(); }
    } catch (err) { console.log(err); }
  };

  function setupIdentity() {
    let storedId = localStorage.getItem('mitch_device_id');
    if (!storedId) { storedId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9); localStorage.setItem('mitch_device_id', storedId); }
    state.deviceId = storedId;
    const storedName = localStorage.getItem('mitch_customer_name');
    const storedEmail = localStorage.getItem('mitch_customer_email');
    if (storedName && storedEmail) {
        state.customerName = storedName;
        state.customerEmail = storedEmail;
        state.customerPhone = localStorage.getItem('mitch_customer_phone') || "";
        state.customerCarrier = localStorage.getItem('mitch_customer_carrier') || "";
        state.isLoggedIn = true;
    }
  }

  function listenOrders() {
    onSnapshot(collection(db, "artifacts", appId, "public", "data", "orders"), snap => {
      state.orders = snap.docs.map(d => ({ id: d.id, ...d.data() })).sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
      renderMain();
    });
  }

  function listenSettings() {
      const docRef = doc(db, "artifacts", appId, "public", "data", "settings", "global");
      onSnapshot(docRef, (docSnap) => {
          if (docSnap.exists()) { state.settings = docSnap.data(); if (!state.settings.deliveryEnabled && state.isDelivery) { state.isDelivery = false; state.dormRoom = ""; } renderMain();
          } else { setDoc(docRef, { deliveryEnabled: true, shopOpen: true }); }
      });
  }

  window.installPwa = async () => { if (!deferredPrompt) return; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') state.showInstall = false; deferredPrompt = null; renderMain(); };

  // PRICING FIX
  window.getPrice = (itemId, size) => { if (itemId === 'hot-cocoa') return size === 'Small' ? 3.50 : 4.00; return size === 'Small' ? 4.00 : 5.00; }

  function sendTextToAdmin(name, room) {
    const message = `NEW ORDER: ${name} ${room ? 'in Room ' + room : '(Pickup)'}`;
    // Using simple email to your gmail
    ADMIN_CONTACTS.forEach(contact => {
        emailjs.send(EMAIL_SERVICE_ID, EMAIL_TEMPLATE_ID, { to_email: contact, name: name, email: "noreply@mitchscoffee.com", message: message }).then(() => console.log("Admin Alert Sent")).catch(err => console.log("Admin Text Failed", err));
    });
  }

  window.login = e => {
    e.preventDefault();
    const name = document.getElementById("loginName").value.trim();
    const email = document.getElementById("loginEmail").value.trim();
    const phone = document.getElementById("loginPhone").value.trim();
    const carrier = document.getElementById("loginCarrier").value; 
    
    if (!name || !email) return alert("Name and Email Required!");
    if (phone && !carrier) return alert("Select a carrier for phone alerts.");

    state.customerName = name; state.customerEmail = email; state.customerPhone = phone; state.customerCarrier = carrier; state.isLoggedIn = true; 
    localStorage.setItem('mitch_customer_name', name); localStorage.setItem('mitch_customer_email', email); localStorage.setItem('mitch_customer_phone', phone); localStorage.setItem('mitch_customer_carrier', carrier);
    requestPushPermission();
    renderMain(); 
  };

  window.logout = () => { localStorage.clear(); location.reload(); };
  window.updateRoom = (val) => { state.dormRoom = val; };
  window.setDelivery = v => { state.isDelivery = v; if(!v) state.dormRoom = ""; renderMain(); };
  
  window.openModal = (id) => {
      if (!state.settings.shopOpen) return showToast("Shop is Closed!");
      const item = MENU_ITEMS.find(i => i.id === id);
      let size = 'Large'; let pumps = 4; let syrup = 'None';
      if (item.name.toLowerCase().includes('vanilla')) syrup = 'Vanilla';
      else if (item.name.toLowerCase().includes('brown sugar')) syrup = 'Brown Sugar';
      else if (item.name.toLowerCase().includes('regular') && item.category === 'Lattes') syrup = 'Classic';
      if (syrup === 'None') pumps = 0;
      state.modal = { isOpen: true, item, size, syrup, pumps };
      renderModal();
  };

  window.closeModal = () => { state.modal.isOpen = false; renderModal(); setTimeout(() => { state.modal.item = null; }, 200); };
  window.setModalSize = (s) => { state.modal.size = s; if (state.modal.syrup !== 'None') state.modal.pumps = (s === 'Small') ? 3 : 4; renderModal(); };
  window.setModalSyrup = (s) => { state.modal.syrup = s; if (s === 'None') state.modal.pumps = 0; else state.modal.pumps = (state.modal.size === 'Small') ? 3 : 4; renderModal(); };
  window.changeModalPumps = (d) => { state.modal.pumps = Math.max(0, Math.min(8, state.modal.pumps + d)); renderModal(); };

  window.addToCartFromModal = () => {
      const { item, size, syrup, pumps } = state.modal;
      const price = item.type === 'drink' ? getPrice(item.id, size) : 1;
      const existing = state.cart.find(c => c.id === item.id && c.size === size && c.syrupType === syrup && c.syrupPumps === pumps);
      if (existing) existing.qty++; else state.cart.push({ ...item, size, price, syrupType: syrup, syrupPumps: pumps, qty: 1 });
      state.modal.isOpen = false; renderModal(); renderMain(); 
  };

  window.removeCart = idx => { if (state.cart[idx].qty > 1) state.cart[idx].qty--; else state.cart.splice(idx, 1); renderMain(); };
  window.addCartQty = idx => { state.cart[idx].qty++; renderMain(); };

  window.order = async () => {
    if (!state.cart.length) return showToast("Cart is empty!");
    if (state.isDelivery && !state.dormRoom) return showToast("Room # required for Delivery!");
    
    // SEND EMAIL ALERT IMMEDIATELY
    sendTextToAdmin(state.customerName, state.dormRoom);

    try {
      await addDoc(collection(db, "artifacts", appId, "public", "data", "orders"), {
        customerName: state.customerName, customerPhone: state.customerPhone, customerCarrier: state.customerCarrier, customerEmail: state.customerEmail,
        // DELIVERY IS FREE NOW (removed +1)
        dormRoom: state.dormRoom, items: state.cart, total: state.cart.reduce((s, i) => s + (i.price * i.qty), 0),
        isDelivery: state.isDelivery, status: "pending", timestamp: serverTimestamp(), userId: state.user.uid, deviceId: state.deviceId, fcmToken: state.fcmToken 
      });
      state.cart = []; state.isDelivery = false; state.dormRoom = ""; 
      showToast("Order Sent!");
      renderMain();
    } catch(e) { showToast("Error sending order!"); console.error(e); }
  };

  function showToast(m) { const t = document.getElementById("toast-layer"); t.innerHTML = `<div class="animate-bounce bg-stone-900 text-white px-6 py-3 rounded-2xl shadow-2xl text-center font-bold border border-white/10 mx-auto max-w-xs">${m}</div>`; setTimeout(() => { t.innerHTML = ''; }, 3000); }

  function renderMain() {
    const root = document.getElementById("main-view");
    // Stop rendering if modal is open to prevent background jitters on auto-refresh
    if(state.modal.isOpen) return;

    if (!state.isLoggedIn) {
        root.innerHTML = `
        <div class="min-h-screen bg-stone-100 flex items-center justify-center p-4">
            <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl text-center space-y-6 animate-in">
                <div class="bg-[#924E23] w-20 h-20 rounded-2xl flex items-center justify-center mx-auto rotate-3 shadow-lg"><img src="icon.png" class="w-12 h-12 rounded-full shadow-lg"></div>
                <h1 class="text-3xl font-black text-stone-900 tracking-tight italic">Mitch's Coffee</h1>
                <form onsubmit="login(event)" class="space-y-4 text-left">
                    <input required id="loginName" placeholder="Name" class="w-full bg-stone-50 border-2 border-stone-100 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#924E23] font-bold">
                    <input type="email" required id="loginEmail" placeholder="Email (Required)" class="w-full bg-stone-50 border-2 border-[#924E23]/20 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#924E23] font-bold">
                    <div class="relative flex py-1 items-center"><div class="flex-grow border-t border-gray-200"></div><span class="flex-shrink-0 mx-4 text-gray-300 text-xs font-bold">Optional Alerts</span><div class="flex-grow border-t border-gray-200"></div></div>
                    <input type="tel" id="loginPhone" placeholder="Phone" class="w-full bg-stone-50 border-2 border-stone-100 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#924E23] font-bold">
                    <select id="loginCarrier" class="w-full bg-stone-50 border-2 border-stone-100 rounded-2xl px-6 py-4 text-lg outline-none focus:border-[#924E23] font-bold text-stone-600"><option value="">Select Carrier</option><option value="Verizon">Verizon</option><option value="AT&T">AT&T</option><option value="T-Mobile">T-Mobile</option><option value="Sprint">Sprint</option></select>
                    <button class="w-full bg-[#924E23] text-white py-4 rounded-2xl font-bold text-lg shadow-xl active:scale-95 transition-transform">Start Ordering</button>
                </form>
            </div>
        </div>`;
    } else {
        const now = Date.now();
        const myOrders = state.orders.filter(o => o.deviceId === state.deviceId && o.status !== 'completed' && (now - (o.timestamp?.toMillis() || now) < 3600000));
        
        root.innerHTML = `
            ${state.showInstall ? `<div class="bg-stone-900 text-white p-3 flex justify-between items-center sticky top-0 z-50 shadow-md animate-in"><div class="flex items-center gap-3"><img src="icon.png" class="w-8 h-8 rounded-lg bg-white p-0.5"><div><p class="text-xs font-bold">Install App</p></div></div><button onclick="installPwa()" class="bg-[#924E23] px-3 py-1 rounded-full text-xs font-black uppercase shadow-lg">Install</button></div>` : ''}
            <header class="bg-white/90 backdrop-blur-md border-b sticky top-0 z-40 px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-2"><img src="icon.png" class="w-14 h-14 rounded-full shadow-md border-2 border-stone-100"><h1 class="text-xl font-black italic">Mitch's Coffee</h1></div>
                <button onclick="logout()" class="px-3 py-2 rounded-xl text-xs font-black bg-stone-200 text-stone-600 uppercase">Log Out</button>
            </header>
            <main class="max-w-md mx-auto p-4 space-y-6 pb-32">
                ${!state.settings.shopOpen ? `<div class="bg-stone-900 text-white p-6 rounded-3xl text-center space-y-4 shadow-xl border-4 border-red-500 animate-in"><h2 class="text-3xl font-black italic">Closed!</h2><p class="text-stone-400 font-bold">Mitch is away right now.</p></div>` : ''}
                
                <button onclick="requestPushPermission()" class="w-full py-2 bg-stone-100 text-stone-400 font-bold uppercase text-[10px] rounded-xl flex items-center justify-center gap-2 active:scale-95 transition-transform"><i data-lucide="bell" class="w-3 h-3"></i> ${state.fcmToken ? 'Notifications On' : 'Turn On Notifications'}</button>

                ${myOrders.map(o => `
                    <section class="bg-white p-6 rounded-[2.5rem] shadow-xl border-4 ${o.status==='ready'?'border-green-400':'border-amber-400'} space-y-5 animate-in relative overflow-hidden">
                        <div class="flex justify-between items-center relative z-10">
                            <h3 class="font-black text-sm uppercase flex items-center gap-2 tracking-widest text-amber-800">
                                ${o.status==='ready' ? '<i data-lucide="check-circle" class="text-green-500"></i> READY!' : '<i data-lucide="zap" class="animate-pulse text-amber-500"></i> ' + o.status.toUpperCase()}
                            </h3>
                            <span class="text-[10px] font-black bg-stone-100 px-2 py-1 rounded">#${o.id.slice(-4)}</span>
                        </div>
                        <div class="flex justify-between items-center bg-stone-50 p-4 rounded-2xl border border-stone-100"><span class="text-2xl font-black uppercase italic text-stone-900 tracking-tighter">${o.status}</span></div>
                        <div class="relative h-6 rounded-full bg-stone-200 overflow-hidden shadow-inner"><div class="h-full transition-all duration-1000 ${o.status==='ready'?'bg-green-500':'bg-amber-500'}" style="width: ${o.status==='pending'?'20%':o.status==='brewing'?'60%':'100%'}"></div></div>
                        <div class="bg-stone-50 rounded-2xl p-4 space-y-2 border border-stone-100 text-xs">${o.items.map(it => `<div class="flex justify-between font-black text-stone-800"><span>${it.qty}x ${it.name}</span><span class="text-stone-500">${it.size}</span></div>`).join('')}</div>
                    </section>`).join('')}

                ${state.cart.length ? `
                    <section class="bg-stone-900 text-white p-6 rounded-3xl shadow-2xl space-y-5">
                        <h2 class="text-xl font-black flex items-center gap-2 text-amber-400"><i data-lucide="shopping-bag" class="w-6 h-6"></i> Basket</h2>
                        ${state.settings.deliveryEnabled ? `<div class="grid grid-cols-2 gap-2 bg-white/5 p-1 rounded-2xl border border-white/10"><button onclick="setDelivery(false)" class="py-4 rounded-xl text-[10px] font-black uppercase transition-all ${!state.isDelivery ? 'bg-[#924E23] text-white' : 'text-stone-500'}">Pickup</button><button onclick="setDelivery(true)" class="py-4 rounded-xl text-[10px] font-black uppercase transition-all ${state.isDelivery ? 'bg-blue-600 text-white' : 'text-stone-500'}">Delivery (Free)</button></div>` : '<div class="text-center text-xs font-bold text-stone-400 uppercase">Pickup Only</div>'}
                        <div class="space-y-3 px-1">${state.cart.map((item, idx) => `<div class="flex items-center justify-between text-sm"><div class="flex flex-col"><span class="font-bold">${item.qty}x ${item.name}</span><span class="text-[10px] text-stone-400 font-bold uppercase">${item.size} ${item.syrupType!=='None'?`/ ${item.syrupPumps} ${item.syrupType}`:''}</span></div><div class="flex items-center gap-2"><button onclick="removeCart(${idx})" class="p-1 bg-white/10 rounded-lg"><i data-lucide="minus" class="w-3 h-3"></i></button><button onclick="addCartQty(${idx})" class="p-1 bg-black text-white rounded-lg"><i data-lucide="plus" class="w-3 h-3 text-white"></i></button><span class="font-bold text-amber-400 ml-2">$${(item.price*item.qty).toFixed(2)}</span></div></div>`).join('')}</div>
                        ${state.isDelivery ? `<input oninput="updateRoom(this.value)" value="${state.dormRoom}" placeholder="Room #" class="w-full bg-white/10 border-none rounded-2xl px-5 py-4 text-white font-black">` : ''}
                        <button onclick="order()" class="w-full bg-[#924E23] text-white py-4 rounded-2xl font-black text-xl shadow-lg">Order â€¢ $${(state.cart.reduce((s, i) => s + (i.price * i.qty), 0)).toFixed(2)}</button>
                    </section>` : ''}

                ${CATEGORIES.map(cat => `<section class="space-y-4"><h2 class="text-xl font-black border-b-2 pb-2 uppercase tracking-tight italic text-stone-900">${cat}</h2><div class="menu-grid">${MENU_ITEMS.filter(i => i.category === cat).map(item => `
                    <button onclick="openModal('${item.id}')" class="bg-[#924E23] rounded-[1.5rem] border shadow-md p-4 menu-card active:scale-[0.95] transition hover:shadow-xl group text-left relative overflow-hidden" style="background-image: url('${item.image}');">
                        <div class="flex flex-col items-start gap-1 z-10 w-full h-full justify-between">
                            <div><h3 class="font-black text-white text-md leading-tight drop-shadow-md">${item.name}</h3></div>
                            <div class="flex w-full justify-between items-end">
                                <div class="text-white font-black bg-black/40 px-3 py-2 rounded-xl text-[10px] backdrop-blur-md">
                                    ${item.type==='drink' ? `$${getPrice(item.id, 'Small').toFixed(2)} / $${getPrice(item.id, 'Large').toFixed(2)}` : '$1.00'}
                                </div>
                                <div class="bg-black/40 p-2 rounded-full backdrop-blur-md"><i data-lucide="plus" class="w-4 h-4 text-white"></i></div>
                            </div>
                        </div>
                    </button>`).join('')}</div></section>`).join('')}
            </main>`;
        lucide.createIcons();
    }
  }

  function renderModal() {
      const container = document.getElementById("modal-layer");
      const { isOpen, item, size, syrup, pumps } = state.modal;
      if (!isOpen || !item) { container.innerHTML = ''; container.style.pointerEvents = 'none'; return; }
      container.style.pointerEvents = 'auto';
      
      const isAlreadyOpen = container.children.length > 0;
      let syrupName = 'Classic'; if (item.name.includes('Vanilla')) syrupName = 'Vanilla'; if (item.name.includes('Brown Sugar')) syrupName = 'Brown Sugar';

      container.innerHTML = `
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-sm rounded-t-[2rem] sm:rounded-[2rem] p-6 relative z-10 shadow-2xl space-y-6 pb-10 ${isAlreadyOpen ? '' : 'modal-enter'}">
            <div class="flex justify-between items-start"><div><h2 class="text-2xl font-black text-stone-900 leading-tight">${item.name}</h2><p class="text-stone-500 font-bold text-sm">$${(item.type==='drink'?getPrice(item.id,size):1).toFixed(2)}</p></div><button onclick="closeModal()" class="bg-stone-100 p-2 rounded-full"><i data-lucide="x" class="w-5 h-5"></i></button></div>
            ${item.type === 'drink' ? `<div class="space-y-4"><div><label class="text-xs font-black text-stone-400 uppercase ml-1">Size</label><div class="bg-stone-100 p-1 rounded-2xl flex mt-1"><button onclick="setModalSize('Small')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${size==='Small'?'bg-white text-[#924E23] shadow-md':'text-stone-400'}">Small ($${getPrice(item.id, 'Small').toFixed(2)})</button><button onclick="setModalSize('Large')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${size==='Large'?'bg-white text-[#924E23] shadow-md':'text-stone-400'}">Large ($${getPrice(item.id, 'Large').toFixed(2)})</button></div></div><div><label class="text-xs font-black text-stone-400 uppercase ml-1">Flavor</label><div class="bg-stone-100 p-1 rounded-2xl flex mt-1"><button onclick="setModalSyrup('${syrupName}')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${syrup!=='None'?'bg-white text-[#924E23] shadow-md':'text-stone-400'}">${syrupName}</button><button onclick="setModalSyrup('None')" class="flex-1 py-3 rounded-xl text-xs font-black transition-all ${syrup==='None'?'bg-white text-stone-900 shadow-md':'text-stone-400'}">No Syrup</button></div></div>${syrup !== 'None' ? `<div class="animate-in"><label class="text-xs font-black text-stone-400 uppercase ml-1">Pumps</label><div class="flex items-center justify-between bg-stone-50 border-2 border-stone-100 p-2 rounded-2xl mt-1"><button onclick="changeModalPumps(-1)" class="w-10 h-10 bg-white rounded-xl shadow-sm border border-stone-200 flex items-center justify-center"><i data-lucide="minus" class="w-4 h-4 text-stone-400"></i></button><span class="font-black text-2xl text-[#924E23]">${pumps}</span><button onclick="changeModalPumps(1)" class="w-10 h-10 bg-[#924E23] text-white rounded-xl shadow-lg flex items-center justify-center"><i data-lucide="plus" class="w-4 h-4"></i></button></div></div>` : ''}</div>` : ''}
            <button onclick="addToCartFromModal()" class="w-full bg-[#924E23] text-white py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">Add to Order</button>
        </div>`;
      lucide.createIcons();
  }

  init();
</script>
</body>
</html>
